name: Deploy Profile to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types:
      - webhook

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        id: checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup Node.js
        id: setup-nodejs
        uses: actions/setup-node@main
        with:
          node-version: 20.x
      - name: ⚙️ Setup GoLang 1.21.0
        id: setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0' 
      - name: 📨 Install dependencies
        id: install-deps
        run: |
          go mod download
          npm i -g tailwindcss
      - name: 🔨 Write HTML Templates
        id: build
        run: |
          go run main.go
      - name: ⚙️ Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v3
      - name: 📦️ Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'public'
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2