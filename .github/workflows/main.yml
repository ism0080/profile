name: Deploy Profile to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types:
      - webhook

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        id: checkout
        uses: actions/checkout@main
      - name: âš™ï¸ Setup Bun
        id: setup-bunjs
        uses: oven-sh/setup-bun@main
      - name: âš™ï¸ Setup GoLang 1.21.0
        id: setup
        uses: actions/setup-go@main
        with:
          go-version: '1.24.11' 
      - name: ğŸ“¨ Install dependencies
        id: install-deps
        run: |
          bun install
      - name: ğŸ”¨ Build
        id: build
        run: |
          bun run build:all
      - name: âš™ï¸ Setup Pages
        id: configure-pages
        uses: actions/configure-pages@main
      - name: ğŸ“¦ï¸ Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: 'public'
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
